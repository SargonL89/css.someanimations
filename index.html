<!DOCTYPE html>
<html lang="en">
<head>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <title>Tirando Animaciones con CSS</title>
</head>
<body>
    <!-- con y sin transiciÃ³n -->

        <div>
            <h1>
                Sin transicion

        </div>
        <div>
            <h2>

                <span>I</span>M<span>POSSIBLE</span>

    <div class="square-dos">LET</div>

    <section>
        <div class="combinado"></div>
    </section>

<div class="animaciones"></div>
